<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/index.css" />
    <title>Toggle List</title>
  </head>

  <body>
    <header>CALCULATTION X</header>
     
    <div class="box d-flex flex-column p-2">
      <h1>Basic Arithmetic</h2>
      <div class="add d-flex p-2 align-items-center">
        <input class="form-control num1" type="number" placeholder="0" /> <span>+</span>
        <input class="form-control num2" type="number" placeholder="0" /> <span>=</span>
        <input class="form-control addResult" type="number" placeholder="0" readonly/>
      </div>
      <div class="subtract d-flex p-2 align-items-center">
        <input class="form-control num3" type="number" placeholder="0" /> <span>-</span>
        <input class="form-control num4" type="number" placeholder="0" /> <span>=</span>
        <input class="form-control subtractResult" type="number" placeholder="0" readonly />
      </div>
      <div class="multiply d-flex p-2 align-items-center">
        <input class="form-control num5" type="number" placeholder="0" /> <span>&times;</span>
        <input class="form-control num6" type="number" placeholder="0" /> <span>=</span>
        <input class="form-control multiplyResult" type="number" placeholder="0" readonly/>
      </div>
    <div class="divide d-flex p-2 align-items-center">
        <input class="form-control num7" type="number" placeholder="0" /> <span>&divide;</span> 
        <input class="form-control num8" type="number" placeholder="0" /> <span>=</span>
        <input class="form-control divideResult" type="number" placeholder="0" readonly/>
    </div>
    <div>
        <h1>Special operations</h1>
        <div class="remainder d-flex p-2 align-items-center">
        <input class="form-control num9" type="number" placeholder="0" /> <span>&percnt;</span>
        <input class="form-control num10" type="number" placeholder="0" /> <span>=</span>
        <input class="form-control remainderResult" type="number" placeholder="0" readonly />
        </div>
    </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
